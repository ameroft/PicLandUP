<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PicLand - Главная</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/auth.css">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Doodle+Shadow&display=swap" rel="stylesheet">
</head>
<body>
  <header>
      <div class="header-container">
          <a href="index.html" class="logo">PicLand</a>

          <button class="burger-btn" id="burgerBtn">
            
              <span class="burger-line"></span>
              <span class="burger-line"></span>
              <span class="burger-line"></span>
          </button>
          
         <div class="nav-container" id="navContainer">
    <!-- Основное меню -->
     
    <nav class="main-nav">
       
        <a href="index.html">Главная</a>
        <a href="new-post.html">Новый пост</a>
    </nav>
    
    <!-- Кнопки авторизации -->
    <div class="auth-links">
        <a href="login.html" id="login-btn">Войти</a>
        <a href="register.html" id="register-btn">Зарегистрироваться</a>
    </div>
</div>

          <div class="overlay" id="overlay"></div>
      </div>
  </header>

    <div class="container">

      <div class="week-posts">
    <h2>Посты недели</h2>
    <div class="carousel">
        <button class="carousel-btn prev-btn">&lt;</button>
        <div class="carousel-container">
            <div class="carousel-track">
                <div class="carousel-slide active">
                    <img src="img/1.png" alt="Пост недели">
                </div>
                <div class="carousel-slide">
                    <img src="img/glav2.jpg" alt="Пост недели">
                </div>
                <div class="carousel-slide">
                    <img src="img/glav3.jpg" alt="Пост недели">
                </div>
            </div>
        </div>
        <button class="carousel-btn next-btn">&gt;</button>
    </div>
</div>

        <div class="search">
            <h3>ПОИСК</h3>
            <input type="text" placeholder="Найти посты...">
        </div>

        <div class="categories">
      <h2>Категории</h2>
      <div class="category-tabs">
          <div class="category-tab active">Все</div>
          <div class="category-tab">Новые</div>
          <div class="category-tab">Популярные</div>
          <div class="category-tab">Мемы</div>
          <div class="category-tab">Животные</div>
          <div class="category-tab">Искусство</div>
          <div class="category-tab">Игры</div>
          <div class="category-tab">Спорт</div>
      </div>

      <div class="posts-grid">
          <a href="post.html?id=1" class="grid-post">
              <img src="img/mypost1.jpg" alt="Горный пейзаж">
              <div class="post-info">
                  <h3>Закат в горах</h3>
                  <p class="post-author">Автор: Иван Петров</p>
                  <p class="post-likes">❤️ 124</p>
              </div>
          </a>
          
          <a href="post.html?id=2" class="grid-post">
              <img src="img/dontmypost1.jpg" alt="Котенок">
              <div class="post-info">
                  <h3>Мой котенок</h3>
                  <p class="post-author">Автор: Анна Смирнова</p>
                  <p class="post-likes">❤️ 89</p>
              </div>
          </a>
          
          <a href="post.html?id=3" class="grid-post">
              <img src="img/dontmypost2.jpg" alt="Городской пейзаж">
              <div class="post-info">
                  <h3>Ночной город</h3>
                  <p class="post-author">Автор: Алексей Иванов</p>
                  <p class="post-likes">❤️ 76</p>
              </div>
          </a>
      </div>
    </div>

    <script src="js/script.js"></script>

    <script>
//  код для мобильного меню
document.addEventListener('DOMContentLoaded', function() {
    const burgerBtn = document.getElementById('burgerBtn');
    const navContainer = document.getElementById('navContainer');
    const overlay = document.getElementById('overlay');

    if (burgerBtn && navContainer && overlay) {
        burgerBtn.addEventListener('click', function() {
            this.classList.toggle('active');
            navContainer.classList.toggle('active');
            overlay.classList.toggle('active');
            document.body.style.overflow = 
                navContainer.classList.contains('active') ? 'hidden' : '';
        });

        overlay.addEventListener('click', function() {
            burgerBtn.classList.remove('active');
            navContainer.classList.remove('active');
            this.classList.remove('active');
            document.body.style.overflow = '';
        });

        document.querySelectorAll('.nav-container a').forEach(link => {
            link.addEventListener('click', () => {
                burgerBtn.classList.remove('active');
                navContainer.classList.remove('active');
                overlay.classList.remove('active');
                document.body.style.overflow = '';
            });
        });
    }
});</script>
</body>
</html>
